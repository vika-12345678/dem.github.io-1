<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d3b2a, #1a5d4e);

      text-align: center;
      padding: 20px;
    }

      text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
      margin-bottom: 10px;
    }
    .container {

      margin: 0 auto;
      background: rgba(10, 25, 20, 0.85);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }
    .grid {
      display: inline-grid;
      grid-template-columns: repeat(8, 40px);
      grid-gap: 1px;
      background: #333;
      padding: 6px;
      margin: 20px auto;
      border-radius: 8px;
